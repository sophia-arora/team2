<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        .login-container {
    display: flex;
    height: 100vh;
}

.photo-section {
    flex: 1;
    background: url('grey.jpg') no-repeat center center;
    background-size: cover;
}

.form-section {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;

}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button-group {
    display: flex;
    align-items: center;
}

.button-group button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

.button-group span {
    cursor: pointer;
    color: #007BFF;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="photo-section">
            <!-- You can add an <img> tag here for the photo -->
            <!--img src="grey.jpg" alt="side color"-->
        </div>
        <div class="form-section">
            <h1>Welcome</h1>
            <p>Sign in to continue</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <div class="button-group">
                <button id="login-button">Login</button>
                <a href="/signup">Don't have an account?</a>
            </div>
            <p id="demo"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            var u = document.getElementById("username").value;
            var p = document.getElementById("password").value;
            document.getElementById("demo").innerHTML = "Username: " + u + " Password: " + p;
        });
    </script>
</body>
</html>
