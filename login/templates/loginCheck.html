<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS for the split screen layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }

        .split-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: auto;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 1;
            background-image: url('../src/grey.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* CSS for the text elements */
        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        p {
            font-size: 14px;
            font-style: italic;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <h1>Welcome</h1>
            <p><i>Sign in to Continue</i></p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>
            <a href="/signup">Don't have an account?</a>
        </div>
    </div>
</body>
</html>
